<!DOCTYPE html>


<div class="row mt-2 justify-content-center">
    <div id="divDetalle" class="col-3">
        <div class="card card-detalle">
            <div class="card-header text-center">
                <label style="font-weight: bold;">DETALLES CLIENTES</label>
                <span>
                    <a class="optica_closable_action" href="#" onclick="cm.setDetalleVisible(false);" >
                        <span class="equis"><i class="fas fa-times"></i></span>
                    </a>
                </span>
            </div>


            <div class="card-body cuerpo">
                <div class="form">
                    <div class="row text-center justify-content-center inputs">
                        <label>Clave del cliente:</label>
                        <input id="txtIdCliente" type="text" class="inp" disabled>
                          <label>ID:</label>
                        <input id="txtID" type="text" class="inp" disabled>
                        <label class="label-inp">Nombre:</label>
                        <input id="txtNombre" type="text" class="inp">
                        <label class="label-inp">Primer apellido</label>
                        <input id="txtPA" type="text" class="inp">
                        <label class="label-inp">Segundo apellido</label>
                        <input id="txtSA" type="text" class="inp">
                        <label class="cardlabel">G&eacute;nero:</label>
                        <select id="txtGenero" class="inp" style="background-color: white;">

                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otro</option>

                        </select>  
                        <label class="label-inp">RFC:</label>
                        <input id="txtRFC" type="text" class="inp">
                        <label class="label-inp">Telefono movil:</label>
                        <input id="txtTM" type="text" class="inp">
                        <label class="label-inp">Telefono de casa:</label>
                        <input id="txtTC" type="text" class="inp">
                        <label class="label-inp">Correo:</label>
                        <input id="txtCorreo" type="text" class="inp">
                
                    </div>
                    <div class="my-2 text-center">
                        <button class="btn btn-outline-success btnguardar" onclick="cm.save(); alertarGuardarRegistro();"><i class="fas fa-save" ></i>&nbsp;&nbsp;Guardar</button>
                        <button class="btn btn-outline-secondary btncancelar mt-2" onclick="cm.setDetalleVisible(false);"><i class="fas fa-trash"></i>&nbsp;Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-7">
        <!-- COMIENZA DETALLES ACCESORIO -->

        <div id="divCatalogo" class="d-flex justify-content-end">
            <div class="bar-bq">
                <input type="text" id="barrabq">
                <button class="btn-search"><i class="fas fa-circle fa-search fa-1x"></i></button>
            </div>

            <div class="card fondo_table">
                <div class="card-header titulo_tabla">
                    Listado de clientes
                    <button class="btn btn-sm btn-outline-dark align-content-end float-start" 
                            onclick="cm.setDetalleVisible(true);">
                        <i class="fas fa-plus"></i>&nbsp;&nbsp;Agregar
                    </button>
                </div>
 <div class="card-body outer-wrapper">
                    <div class="table-wrapper">
                    

                        <table id="tblAccesorios" class="table table-hover tabla_despliegue">
                            <thead class="text-center tabla-encabezado">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Primer Apellido</th>
                                    <th>Segundo Apellido</th>
                                    <th>Genero</th>
                                    <th>RFC</th>
                                    <th>Telefono de casa</th>
                                    <th>Telefono movil</th>
                                     <th>Correo</th>
                                <th></th>
                                <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyClientes" class="tabla-cuerpo"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/cliente.js"></script>
    <script src="../js/main.js"></script>
